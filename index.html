<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>You Don't Need Javascript</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: Arial, Helvetica, sans-serif;
			}
			#pageSection {
				margin: 5px 20px;
				max-width: 1000px;
				border: 5px solid #23aa04;
				border-radius: 30px;
				padding: 2%;
				text-align: center;
				overflow: auto;
				max-height: 100vh;
			}
			#pageSection p {
				font-size: 18px;
			}
			#pages {
				font-family: Arial, Helvetica, sans-serif;
				border-collapse: collapse;
				width: 100%;
				border-radius: 10px;
			}
			#pages tbody {
				border-radius: 10px;
			}
			#pages td,
			#pages th {
				padding: 8px;
			}

			#pages tr:nth-child(even) {
				background-color: #f2f2f2;
			}

			#pages tr:hover {
				background-color: #ddd;
			}

			#pages th {
				padding-top: 12px;
				padding-bottom: 12px;
				text-align: left;
				background-color: #04aa6d;
				color: white;
			}
			.pageUrl {
				grid-template-columns: repeat(7, 1fr);
			}
			.pageUrl a {
				display: inline-flex;
				text-transform: capitalize;
				font-size: 16px;
				letter-spacing: 0.5px;
				padding: 5px;
				margin: 5px 0;
				color: #04aa6d;
			}
			@media (max-width: 768px) {
				.pageUrl a {
					font-size: 12px;
				}
			}
			@media (max-width: 500px) {
				.pageUrl a {
					font-size: 12px;
				}
			}

			/* Chatbot styles */
			.chatbot-container {
				position: fixed;
				bottom: 20px;
				right: 20px;
				z-index: 100;
			}

			.chatbot {
				background-color: #04aa6d;
				border-radius: 50px;
				width: 60px;
				height: 60px;
				display: flex;
				justify-content: center;
				align-items: center;
				cursor: pointer;
			}

			.chatbot img {
				width: 40px;
				height: 40px;
			}

			.chatbox {
				display: none;
				position: fixed;
				bottom: 90px;
				right: 20px;
				width: 300px;
				background-color: #f9f9f9;
				border: 2px solid #04aa6d;
				border-radius: 10px;
				padding: 10px;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			}

			.chatbox textarea {
				width: 100%;
				padding: 10px;
				margin-top: 10px;
				border-radius: 5px;
				border: 1px solid #ccc;
			}

			.chatbox button {
				background-color: #04aa6d;
				color: white;
				border: none;
				padding: 10px 20px;
				margin-top: 10px;
				cursor: pointer;
				width: 100%;
				border-radius: 5px;
			}

			.chatbox button:hover {
				background-color: #028a57;
			}
		</style>
	</head>
	<body>
		<section id="pageSection">
			<h1>You Don't Need Javascript</h1>
			<p class="description">a display of pages</p>

			<table id="pages">
				<tr>
					<th>Folder</th>
					<th>Pages</th>
				</tr>
				<tr>
					<td>Examples</td>
					<td class="pageUrl">
						<a href="./misc/About.html">About</a>
						<a href="./misc/alert.html">alert</a>
						<a href="./misc/Animated_Boxes.html">Animated_Boxes</a>
						<!-- other links here -->
					</td>
				</tr>
				<tr>
					<td>Author</td>
					<td class="pageUrl">
						<a href="./Author/Author-page.html">About</a>
					</td>
				</tr>
			</table>
		</section>

		<!-- Chatbot icon and chatbox -->
		<div class="chatbot-container">
			<div class="chatbot" id="chatbotIcon">
				<img src="https://cdn-icons-png.flaticon.com/512/8943/8943377.png" alt="Chatbot Icon" />
			</div>
			<div class="chatbox" id="chatbox">
				<h3>Chat with us</h3>
				<p>How can we assist you?</p>
				<textarea id="chatInput" rows="4" placeholder="Type your message..."></textarea>
				<button id="sendMessage">Send</button>
			</div>
		</div>

		<script>
			// Toggle the chatbot window
			document.getElementById('chatbotIcon').addEventListener('click', function () {
				const chatbox = document.getElementById('chatbox');
				chatbox.style.display = chatbox.style.display === 'block' ? 'none' : 'block';
			});

			// Send message functionality
			document.getElementById('sendMessage').addEventListener('click', function () {
				const chatInput = document.getElementById('chatInput');
				if (chatInput.value.trim() !== '') {
					alert('Message sent: ' + chatInput.value);
					chatInput.value = ''; // Clear input after sending
				}
			});
		</script>
	</body>
</html>
